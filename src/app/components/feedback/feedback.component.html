<article class="feedback">
  <div class="image_div">
    <img src="../../../assets/icon-star.svg" class="star_image" alt="star">
  </div>
  <h1 class="question">How did we do?</h1>
  <p class="request">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
  <div class="scores_div">
    <button class="score_button" *ngFor="let pickedScore of scores" (click)="score = pickedScore">
      <h2 class="score" >{{ pickedScore }}</h2>
    </button>
  </div>
  <button class="submit_button" (click)="onGivenScore(score)">SUBMIT</button>
  <span *ngIf="undefinedScore" class="span">Please, rate our support ðŸ˜„</span>
</article>
